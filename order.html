            <table>
                <thead>

                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price Per Item</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>

                <tbody id="cartBody"></tbody>
                <tfoot>
                    <tr>
                        <td colspan="3"><strong>Total</strong></td>

                    </tr>

        <div class="actions">
